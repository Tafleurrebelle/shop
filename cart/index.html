<h1 id="_1">Корзина</h1>
<p>Здесь отображены все выбранные вами товары.</p>
<p><br></p>
<div id="cart-controls" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
    <div>
        <button id="clear-cart" class="md-button md-button--primary">Очистить корзину</button>
        <button id="copy-cart" class="md-button">Скопировать как текст</button>
    </div>
    <div id="cart-total-summary" style="font-size: 1.2em; font-weight: bold;">
        <!-- Общая стоимость будет здесь -->
    </div>
</div>
<hr>

<div id="cart-container">
    <!-- Карточки товаров будут загружены сюда -->
</div>

<script>
    const cartContainer = document.getElementById('cart-container');
    const clearBtn = document.getElementById('clear-cart');
    const copyBtn = document.getElementById('copy-cart');
    const totalSummaryEl = document.getElementById('cart-total-summary');

    function renderCart() {
        console.log('%c[renderCart] Запуск отрисовки корзины...', 'color: blue;');
        if (typeof myCart === 'undefined') {
            console.error('[renderCart] myCart is not defined. Make sure cart.js is loaded.');
            cartContainer.innerHTML = '<p>Ошибка загрузки корзины.</p>';
            return;
        }

        const items = myCart.getCartItems();
        console.log(`[renderCart] Найдено ${items.length} товаров для отображения.`);
        cartContainer.innerHTML = '';
        let grandTotal = 0;

        if (items.length === 0) {
            cartContainer.innerHTML = '<p>Ваша корзина пока пуста.</p>';
            totalSummaryEl.innerHTML = '';
            console.log('[renderCart] Корзина пуста, отрисовка завершена.');
            return;
        }

        const cartList = document.createElement('ul');
        cartList.className = 'cart-list';

        items.forEach(item => {
            if (!item.url || !item.image || typeof item.price === 'undefined' || typeof item.quantity === 'undefined') {
                cartContainer.innerHTML += `<p style='color: red;'>В корзине найден товар старого или некорректного формата ('${item.name}'). Пожалуйста, очистите корзину и добавьте товары заново.</p>`;
                return;
            }

            const itemTotalPrice = item.price * item.quantity;
            grandTotal += itemTotalPrice;

            const listItem = document.createElement('li');
            listItem.className = 'cart-item';
            listItem.innerHTML = `
                <div class="cart-item__image">
                    <a href="${item.url}">
                        <img src="${item.image}" alt="${item.name}">
                    </a>
                </div>
                <div class="cart-item__details">
                    <a href="${item.url}">
                        <h4 class="cart-item__name">${item.name}</h4>
                    </a>
                    <p class="cart-item__description">${item.description || 'Описание отсутствует.'}</p>
                    <div class="cart-item__controls">
                        <div class="cart-item__quantity-controls">
                            <button class="md-button quantity-btn" data-action="decrement" data-item-id="${item.id}">-</button>
                            <span class="quantity-text">Кол-во: ${item.quantity}</span>
                            <button class="md-button quantity-btn" data-action="increment" data-item-id="${item.id}">+</button>
                        </div>
                        <button class="md-button remove-item-btn" data-item-id="${item.id}">Удалить</button>
                    </div>
                </div>
                <div class="cart-item__price">
                    <span>${itemTotalPrice.toFixed(2)} ₽</span>
                </div>
            `;
            cartList.appendChild(listItem);
        });

        cartContainer.appendChild(cartList);
        totalSummaryEl.innerHTML = `Общая стоимость: ${grandTotal.toFixed(2)} ₽`;
        console.log(`[renderCart] Отрисовка завершена. Общая стоимость: ${grandTotal.toFixed(2)} ₽`);

        // --- Привязка событий ---

        // Кнопки +/-
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                const itemId = this.getAttribute('data-item-id');
                const action = this.getAttribute('data-action');

                if (action === 'increment') {
                    console.log(`%c[Quantity Button] Увеличиваю количество для ID: ${itemId}`, 'color: #3f51b5;');
                    myCart.incrementItem(itemId);
                } else if (action === 'decrement') {
                    console.log(`%c[Quantity Button] Уменьшаю количество для ID: ${itemId}`, 'color: #f44336;');
                    myCart.decrementItem(itemId);
                }
                renderCart(); // Перерисовываем корзину для обновления UI
            });
        });

        // Кнопка "Удалить"
        document.querySelectorAll('.remove-item-btn').forEach(button => {
            button.addEventListener('click', function() {
                const itemId = this.getAttribute('data-item-id');
                console.log(`%c[Remove Button] Нажата кнопка 'Удалить' для товара ID: ${itemId}`, 'color: orange;');
                myCart.removeItem(itemId);
                renderCart(); 
                showMySnackbar('Товар удален из корзины');
            });
        });
    }

    function copyCartToClipboard() {
        console.log('%c[Copy Button] Нажата кнопка "Скопировать как текст"', 'color: green;');
        const items = myCart.getCartItems();
        if (items.length === 0) {
            showMySnackbar('Корзина пуста, нечего копировать!');
            console.log('[Copy Button] Корзина пуста, копирование отменено.');
            return;
        }
        let grandTotal = 0;
        let textToCopy = 'Мой список товаров:\n\n';

        items.forEach(item => {
            const itemTotalPrice = (item.price || 0) * (item.quantity || 0);
            grandTotal += itemTotalPrice;
            textToCopy += `- ${item.name}\n`;
            textToCopy += `  Количество: ${item.quantity}\n`;
            textToCopy += `  Стоимость: ${itemTotalPrice.toFixed(2)} ₽\n\n`;
        });

        textToCopy += `--------------------\n`;
        textToCopy += `Общая стоимость: ${grandTotal.toFixed(2)} ₽`;

        console.log('[Copy Button] Будет скопирован следующий текст:\n', textToCopy);

        navigator.clipboard.writeText(textToCopy)
            .then(() => {
                showMySnackbar('Список скопирован в буфер обмена!');
                console.log('[Copy Button] Текст успешно скопирован в буфер обмена.');
            })
            .catch(err => {
                console.error('[Copy Button] Не удалось скопировать текст: ', err);
                showMySnackbar('Ошибка при копировании. Попробуйте еще раз.');
            });
    }

    function showMySnackbar(message) {
        const snackbar = document.createElement('div');
        snackbar.className = 'my-snackbar';
        snackbar.textContent = message;
        document.body.appendChild(snackbar);
        setTimeout(() => { snackbar.classList.add('show'); }, 10);
        setTimeout(() => {
            snackbar.classList.remove('show');
            setTimeout(() => { if (document.body.contains(snackbar)) { document.body.removeChild(snackbar); } }, 300);
        }, 3000);
    }

    clearBtn.addEventListener('click', () => {
        const itemsBeforeClear = myCart.getTotalItems();
        console.log(`%c[Clear Button] Нажата кнопка 'Очистить корзину'. Товаров в корзине до очистки: ${itemsBeforeClear}`, 'color: red; font-weight: bold;');
        myCart.clearCart();
        renderCart();
        showMySnackbar('Корзина очищена');
        console.log('[Clear Button] Корзина очищена, UI обновлен.');
    });

    copyBtn.addEventListener('click', copyCartToClipboard);

    document.addEventListener('DOMContentLoaded', renderCart);

    window.addEventListener('storage', function(e) {
        if (e.key === 'shoppingCart') {
            console.log('[Storage Event] Обнаружено изменение в localStorage. Обновляю корзину...');
            if (typeof myCart !== 'undefined') {
                myCart.items = myCart.loadCart();
            }
            renderCart();
        }
    });
</script>
